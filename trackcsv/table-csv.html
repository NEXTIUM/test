<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos desde CSV</title>
</head>
<body>
    <h2>Tabla de Datos desde CSV</h2>
    <table id="data-table-2">
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenará la tabla con los datos del CSV -->
        </tbody>
    </table>

    <script>
        async function cargarTabla() {
            try {
                const response = await fetch('datos.csv');
                const data = await response.text();
                const rows = data.split('\n');
                const tableBody = document.querySelector('#data-table tbody');
                rows.forEach(row => {
                    const columns = row.split(',');
                    const trackingNumber = columns[0];
                    const status = columns[1];
                    const tr = document.createElement('tr');
                    const tdTrackingNumber = document.createElement('td');
                    const tdStatus = document.createElement('td');
                    tdTrackingNumber.textContent = trackingNumber;
                    tdStatus.textContent = status;
                    tr.appendChild(tdTrackingNumber);
                    tr.appendChild(tdStatus);
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error al cargar la tabla:', error);
            }
        }

        cargarTabla();
    </script>
</body>
</html>
