<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos desde CSV</title>
</head>
<body>
    <h2>Tabla de Datos desde CSV</h2>
    <table id="data-table-2">
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se cargarán las filas de datos del CSV -->
        </tbody>
    </table>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // URL del archivo CSV
            const csvFilePath = 'datos-csv.csv';

            // Función para cargar y mostrar los datos del CSV en la tabla
            const loadCSVData = async () => {
                try {
                    const response = await fetch(csvFilePath);
                    const csvData = await response.text();
                    const rows = csvData.split('\n');
                    const tbody = document.querySelector('#data-table-2 tbody');

                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length === 2) {
                            const tr = document.createElement('tr');
                            columns.forEach(column => {
                                const td = document.createElement('td');
                                td.textContent = column.trim();
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        }
                    });
                } catch (error) {
                    console.error('Error al cargar el archivo CSV:', error);
                }
            };

            // Llamar a la función para cargar los datos del CSV
            loadCSVData();
        });
    </script>
</body>
</html>
