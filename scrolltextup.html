<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texto que Sube</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
    }
    #text-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 20px;
    }
</style>
</head>
<body>
<div id="text-container"></div>

<script>
    // Contenido del texto que subirá
    const texto = `Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
    Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
    Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi 
    ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit 
    in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
    Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia 
    deserunt mollit anim id est laborum.`;

    const speed = 50; // Velocidad de desplazamiento en píxeles por segundo

    const textContainer = document.getElementById('text-container');
    let position = 480; // Posición inicial del texto

    // Función para mover el texto hacia arriba
    function moveText() {
        position--;
        textContainer.style.bottom = position + 'px';
        if (position < -textContainer.clientHeight) {
            position = 480; // Reinicia la posición cuando el texto sale de la pantalla
        }
    }

    // Actualiza la posición del texto cada 10 milisegundos (velocidad)
    setInterval(moveText, 1000 / speed);

    // Añade el texto al contenedor
    textContainer.textContent = texto;
</script>
</body>
</html>
