<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contenido con iframe</title>
<style>
/* Estilos generales */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* Estilos para el iframe */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Media query para dispositivos móviles */
@media only screen and (max-width: 600px) {
  iframe {
    width: 100vw; /* Ancho 100% de la ventana gráfica (viewport width) */
    height: 100vh; /* Altura 100% de la ventana gráfica (viewport height) */
  }
}
</style>
</head>
<body>

<iframe src="https://sway.cloud.microsoft/s/hnkvhG6y6OfYcpYZ/embed" frameborder="0" marginheight="0" marginwidth="0" sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" scrolling="no"></iframe>

</body>
</html>
