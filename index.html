<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contenido adaptable con iframe</title>
<style>
/* Estilos generales */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Estilos para el iframe */
iframe {
  width: 100%;
  height: 100vh; /* Altura 100% de la altura de la ventana gráfica (viewport height) */
  border: none;
}

/* Media query para dispositivos móviles */
@media only screen and (max-width: 600px) {
  iframe {
    height: 300px; /* Ajustar altura para dispositivos móviles */
  }
}
</style>
</head>
<body>

<h1>Ejemplo de iframe adaptable</h1>

<iframe src="https://www.ejemplo.com" frameborder="0"></iframe>

</body>
</html>
