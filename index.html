<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contenido adaptable con iframe</title>
<style>
/* Estilos generales */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Estilos para el iframe */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  margin: 0;
  padding: 0;
  display: block; /* Asegura que no haya espacio adicional debajo del iframe */
}
</style>
</head>
<body>

<iframe src="https://www.ole.com.ar" frameborder="0"></iframe>

</body>
</html>
