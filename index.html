<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive HTML</title>
<style>
/* Estilos generales para todas las pantallas */
body {
  font-family: Arial, sans-serif;
}

/* Estilos específicos para dispositivos móviles */
@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}

/* Estilos específicos para pantallas de escritorio */
@media only screen and (min-width: 601px) {
  body {
    background-color: lightgreen;
  }
}
</style>
</head>
<body>

<script>
// JavaScript para detectar el tipo de dispositivo
window.onload = function() {
  if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    // Si se accede desde un dispositivo móvil
    document.body.innerHTML += "<h1>Acceso desde dispositivo móvil</h1>";
  } else {
    // Si se accede desde un navegador web en una computadora de escritorio
    document.body.innerHTML += "<h1>Acceso desde navegador web</h1>";
  }
};
</script>

</body>
</html>
