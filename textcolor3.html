<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Efecto de linterna al pasar el mouse</title>
<style>
  /* Estilos para el contenedor principal */
  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-color: black;
    overflow: hidden; /* Evita el desbordamiento del contenido */
  }
  /* Estilos para el texto */
  .texto-cambiar-color {
    color: white; /* Color del texto */
    font-size: 50px; /* Tamaño del texto */
    line-height: 1.2; /* Espaciado de línea */
    text-align: center; /* Centra el texto horizontalmente */
    margin: 0; /* Elimina el margen predeterminado */
    padding: 20vh 0; /* Alinea el texto verticalmente */
    position: relative; /* Permite posicionar elementos secundarios de manera absoluta */
    z-index: 1; /* Asegura que el texto esté encima del efecto de linterna */
  }
  /* Estilos para el efecto de linterna */
  .linterna {
    position: absolute; /* Posición absoluta en relación con el contenedor */
    top: 0; /* Alinea arriba */
    left: 0; /* Alinea izquierda */
    width: 100%; /* Ancho completo */
    height: 100%; /* Alto completo */
    background-image: radial-gradient(circle, transparent 20%, rgba(255, 255, 255, 0.5) 30%, rgba(255, 255, 255, 0.8) 70%); /* Gradiente radial blanco */
    background-repeat: no-repeat; /* No repetir la imagen de fondo */
    background-position: center; /* Centrar la imagen de fondo */
    opacity: 0; /* Inicialmente invisible */
    transition: opacity 0.3s ease; /* Transición suave para la opacidad */
    pointer-events: none; /* No capturar eventos de ratón */
  }
  /* Efecto de linterna al pasar el mouse sobre el contenedor */
  .container:hover .linterna {
    opacity: 1; /* Hacer visible el efecto de linterna */
  }
</style>
</head>
<body>

<!-- Contenedor principal -->
<div class="container">
  <!-- Texto que cambiará de color -->
  <p class="texto-cambiar-color">¡Pasa el mouse sobre este texto para ver el efecto de linterna!</p>
  <!-- Efecto de linterna -->
  <div class="linterna"></div>
</div>

</body>
</html>
