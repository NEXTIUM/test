<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Tracking</title>
    <style>
        /* Estilos CSS para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Tabla de Tracking</h2>
    <table>
        <tr>
            <th>Tracking Number</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>ABC123</td>
            <td>Open</td>
        </tr>
        <tr>
            <td>DEF456</td>
            <td>Closed</td>
        </tr>
        <tr>
            <td>GHI789</td>
            <td>Open</td>
        </tr>
        <tr>
            <td>JKL012</td>
            <td>Delayed</td>
        </tr>
    </table>
</body>
</html>
