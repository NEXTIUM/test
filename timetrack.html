<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Horas Trabajadas</title>
</head>
<body>
    <h1>Control de Horas Trabajadas</h1>
    <form id="horasForm">
        <label for="email">Correo electr贸nico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="codigo">C贸digo de validaci贸n:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>

        <label for="entrada">Hora de entrada:</label>
        <input type="time" id="entrada" name="entrada" required><br><br>

        <label for="salida">Hora de salida:</label>
        <input type="time" id="salida" name="salida" required><br><br>

        <label for="almuerzo">Intervalo de almuerzo:</label>
        <input type="time" id="almuerzo" name="almuerzo" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#horasForm').submit(function (event) {
                event.preventDefault();
                var formData = {
                    email: $('#email').val(),
                    codigo: $('#codigo').val(),
                    entrada: $('#entrada').val(),
                    salida: $('#salida').val(),
                    almuerzo: $('#almuerzo').val()
                };
                $.ajax({
                    type: 'POST',
                    url: 'URL_DE_TU_API_GATEWAY', // Reemplaza esto con la URL de tu API Gateway
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function (data) {
                        alert('Horas registradas exitosamente');
                        $('#horasForm')[0].reset();
                    },
                    error: function () {
                        alert('Ocurri贸 un error al registrar las horas');
                    }
                });
            });
        });
    </script>
</body>
</html>
